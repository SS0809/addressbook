spring.application.name=addressbook
server.port=8090
spring.datasource.url=jdbc:mysql://localhost:3306/addressbook
spring.datasource.username=${PAYROLL_DB_USERNAME:addressbookuse}
spring.datasource.password=${PAYROLL_DB_PASSWORD:P@assword$3456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
